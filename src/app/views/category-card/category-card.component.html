<div class="row ms-1 mt-4">
  <ng-container *ngFor="let i of [1,2,3,4]; let idx = index">
    <div class="col-md-3 mb-4">
      <div class="card bg-black border-light text-white h-100 position-relative">
        <div class="card-header">
          <h5 class="mb-0">Category Name {{ idx + 1 }}</h5>
        </div>

        <div class="card-body bg-black">
          <app-note-mini-card></app-note-mini-card>
          <app-note-mini-card></app-note-mini-card>
        </div>

        <div class="card-footer text-center">
          <button 
            class="btn btn-outline-light w-100 add-note-btn" 
            (click)="AddNote(idx); $event.stopPropagation();">
            + Add Note
          </button>
        </div>

        <div 
          *ngIf="openFormIdx === idx" 
          class="add-note-form-container"
          (click)="$event.stopPropagation()">
          <div (click)="$event.stopPropagation()">
            <app-add-note-form></app-add-note-form>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
