<div class="row mt-4">
  <ng-container *ngFor="let i of [1,2,3,4,5]; let idx = index">
    <div class="col-3 mb-4">
      <div class="card bg-black border border-secondary  text-white h-100 position-relative ">
        <div class="card-header">
          <h5 class="mb-0">Category Name {{ idx + 1 }}</h5>
        </div>

        <div class="card-body bg-black">
          <app-note-mini-card></app-note-mini-card>
          <app-note-mini-card></app-note-mini-card>
        </div>

        <div class="card-footer text-center">
          <button 
            class="btn btn-outline-secondary text-white w-100 add-note-btn" 
            (click)="addNote(idx, `categoty Name  ${idx}`)">
            
            + Add Note
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>


@if(showForm)
{
  <app-add-note-form [categoryId]="categoryId" [categoryName]="categotyName" (closeform)="closeForm($event)"></app-add-note-form>
}
